<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>

    <!-- সিএসএস (CSS) কোড -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #container {
            width: 100%;
            max-width: 500px;
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        #status-message {
            font-size: 1.1em;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        .status-running {
            background-color: #4a4a4a;
            color: #f0f0f0;
        }
        .status-success {
            background-color: #1c4b30;
            color: #a3ffc3;
        }
        .status-error {
            background-color: #5c2121;
            color: #ffc2c2;
        }
        #user-info {
            text-align: left;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        #user-info p {
            margin: 8px 0;
        }
        #user-info strong {
            color: #a9dcff;
        }
        #error-log {
            text-align: left;
            margin-top: 20px;
            background-color: #7c2e2e;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap; /* To wrap long error messages */
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>

    <!-- জাভাস্ক্রিপ্ট লাইব্রেরি -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="container">
        <h1>Supabase টেস্ট অ্যাপ</h1>
        <div id="status-message" class="status-running">অ্যাপ চালু হচ্ছে...</div>
        <div id="user-info" style="display: none;"></div>
        <pre id="error-log" style="display: none;"></pre>
    </div>

    <!-- মূল জাভাস্ক্রিপ্ট (JS) কোড -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // UI elements
            const statusMessage = document.getElementById('status-message');
            const userInfoDiv = document.getElementById('user-info');
            const errorLogPre = document.getElementById('error-log');

            // Supabase ক্লায়েন্ট তৈরি করা
            const supabaseUrl = "https://fwikhcittcaadwziitdv.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3aWtoY2l0dGNhYWR3emlpdGR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMzY0MjIsImV4cCI6MjA3ODcxMjQyMn0.wLBcy29HNFPZ5dRzJ11CaIjD_zQvBi3vNLE66HlI2es";
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            
            const tg = window.Telegram.WebApp;
            tg.ready();

            // ফাংশন: স্ক্রিনে মেসেজ দেখানোর জন্য
            function showStatus(message, type = 'running') {
                statusMessage.textContent = message;
                statusMessage.className = `status-${type}`;
            }

            // ফাংশন: एरর দেখানোর জন্য
            function showError(error) {
                errorLogPre.textContent = `ত্রুটি:\n${error.message}\n\nটেকনিক্যাল বিবরণ:\n${JSON.stringify(error, null, 2)}`;
                errorLogPre.style.display = 'block';
            }
            
            // মূল ফাংশন
            async function main() {
                try {
                    showStatus('টেলিগ্রাম ব্যবহারকারীর তথ্য খোঁজা হচ্ছে...');
                    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                        showStatus('টেলিগ্রাম ব্যবহারকারীর তথ্য পাওয়া যায়নি!', 'error');
                        return;
                    }
                    
                    const telegramUser = tg.initDataUnsafe.user;
                    showStatus(`ব্যবহারকারী "${telegramUser.first_name}" পাওয়া গেছে। ডেটাবেস থেকে তথ্য আনা হচ্ছে...`);

                    // ডেটাবেস থেকে ব্যবহারকারী খোঁজা
                    const { data, error } = await supabaseClient
                        .from('users') // টেবিলের নাম: users
                        .select('*')
                        .eq('telegram_id', telegramUser.id.toString()) // কলামের নাম: telegram_id
                        .single();

                    if (data) {
                        // যদি ব্যবহারকারীকে পাওয়া যায়
                        showStatus('সফলভাবে ব্যবহারকারীকে ডেটাবেসে পাওয়া গেছে!', 'success');
                        userInfoDiv.innerHTML = `
                            <p><strong>নাম:</strong> ${data.full_name}</p>
                            <p><strong>ব্যালেন্স:</strong> ৳ ${data.balance}</p>
                            <p><strong>টেলিগ্রাম আইডি:</strong> ${data.telegram_id}</p>
                        `;
                        userInfoDiv.style.display = 'block';

                    } else if (error && error.code === 'PGRST116') {
                        // যদি ব্যবহারকারীকে পাওয়া না যায়
                        showStatus('ব্যবহারকারীকে ডেটাবেসে পাওয়া যায়নি। নতুন প্রোফাইল তৈরি করা হচ্ছে...', 'running');
                        
                        // নতুন ব্যবহারকারী তৈরি করার চেষ্টা
                        const newUser = {
                            telegram_id: telegramUser.id.toString(),
                            username: telegramUser.username || '',
                            full_name: `${telegramUser.first_name || ''} ${telegramUser.last_name || ''}`.trim()
                        };
                        
                        const { data: createdUser, error: insertError } = await supabaseClient
                            .from('users')
                            .insert(newUser)
                            .select()
                            .single();
                            
                        if (insertError) {
                            showStatus('নতুন ব্যবহারকারী তৈরি করতে গিয়ে সমস্যা হয়েছে!', 'error');
                            showError(insertError);
                        } else {
                            showStatus('নতুন ব্যবহারকারী সফলভাবে তৈরি হয়েছে!', 'success');
                            userInfoDiv.innerHTML = `
                                <p><strong>নাম:</strong> ${createdUser.full_name}</p>
                                <p><strong>ব্যালেন্স:</strong> ৳ ${createdUser.balance}</p>
                                <p><strong>টেলিগ্রাম আইডি:</strong> ${createdUser.telegram_id}</p>
                            `;
                            userInfoDiv.style.display = 'block';
                        }
                        
                    } else {
                        // অন্য কোনো एरর হলে
                        showStatus('ডেটাবেস থেকে তথ্য আনতে গিয়ে সমস্যা হয়েছে!', 'error');
                        showError(error);
                    }

                } catch (e) {
                    showStatus('একটি মারাত্মক ত্রুটি ঘটেছে!', 'error');
                    showError(e);
                }
            }

            // অ্যাপ চালু করা
            main();
        });
    </script>
</body>
</html>
